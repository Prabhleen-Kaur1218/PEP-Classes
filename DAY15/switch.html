<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Month</title>
</head>
<body>
  <h2 id="output"></h2>

  <script>
    function showMonth() {
      const monthNumber = parseInt(prompt("Please enter a month number (1â€“12):"));
      let monthName;

      switch (monthNumber) {
        case 1:
          monthName = "January";
          break;
        case 2:
          monthName = "February";
          break;
        case 3:
          monthName = "March";
          break;
        case 4:
          monthName = "April";
          break;
        case 5:
          monthName = "May";
          break;
        case 6:
          monthName = "June";
          break;
        case 7:
          monthName = "July";
          break;
        case 8:
          monthName = "August";
          break;
        case 9:
          monthName = "September";
          break;
        case 10:
          monthName = "October";
          break;
        case 11:
          monthName = "November";
          break;
        case 12:
          monthName = "December";
          break;
        default:
          monthName = "an invalid month! Please refresh and enter a number between 1 and 12.";
      }1

      document.getElementById("output").textContent = "Welcome to " + monthName;
    }

    // Call the function when the page loads
    window.onload = showMonth;
  </script>
</body>
</html>
