<!DOCTYPE html>
<html>
<head>
  <title>Score Evaluator</title>
</head>
<body>
  <h2>Enter Your Score:</h2>
  <input type="number" id="scoreInput" />
  <button onclick="evaluateScore()">Check Result</button>
  <p id="result"></p>

  <script>
    function evaluateScore() {
      let score = parseInt(document.getElementById("scoreInput").value);
      let resultText = "";

      if (score < 40) {
        resultText = "Just Pass";
      } else if (score <= 60) {
        resultText = "Good";
      } else if (score <= 75) {
        resultText = "Excellent";
      } else {
        resultText = "Outstanding";
      }

      document.getElementById("result").textContent = "Result: " + resultText;
    }
  </script>
</body>
</html>
