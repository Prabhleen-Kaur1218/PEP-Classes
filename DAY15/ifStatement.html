<!DOCTYPE html>
<html>
<head>
  <title>JavaScript If Statement</title>
  <script>

    function checkAge() {
      let age = 18;

      if (age >= 18) {
        alert("You are eligible to vote!");
      }
    }
  </script>
</head>
<body onload="checkAge()">
  <h2>Check Age Example</h2>
</body>
</html>
