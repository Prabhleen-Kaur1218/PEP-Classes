<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 50%;">
    <form style="margin: 100px;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter an email" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" style="width: 50; align-items: center;">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>

  <fieldset class="mb-3" style="display: flex;">
    <legend class="col-form-label pt-0">Gender</legend>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="radioMale" value="male">
      <label class="form-check-label" for="radioMale">Male</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="radioFemale" value="female">
      <label class="form-check-label" for="radioFemale">Female</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="radioOther" value="other">
      <label class="form-check-label" for="radioOther">Other</label>
    </div>
  </fieldset>

    <div class="mb-3" style="width: 200px;">
        <label for="resumeUpload" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="resumeUpload">
    </div>

     <button type="submit" class="btn btn-success">Submit Resume</button>
  
    <div class="mb-3">
  <label for="jobRole" class="form-label">Select Job Role</label>
  <select class="form-select" id="jobRole">
    <option selected>Choose...</option>
    <option value="developer">Web Developer</option>
    <option value="designer">UI/UX Designer</option>
    <option value="manager">Project Manager</option>
    <option value="analyst">Data Analyst</option>
  </select>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
